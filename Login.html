<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="Login.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
  <div class="pape">
    <img src="dark.jpg" alt="Homer.jpg" width="360px">
  </div>
  <div class="container">
    <div class="content">
      <div class="login">
        <h1>Login</h1>
      </div>
      <div class="inputs">
        <form action="#">

          <input type="submit" value="Log in" id="submit">
        </form>
       
      </div>
    </div>
  </div>
</body>

</html>
